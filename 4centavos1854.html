<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Crete+Round&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <title>4 Centavos 1854</title>
</head>
<body>
    <style>
        body {
            font-family: 'Crete Round', serif;
            font-size: 28px;
        }
        #miTabla, #decision-tree {
            font-family: 'Crete Round', serif;
            font-size: 28px;
        }
        #miTabla {
            min-width: 350px;
            max-width: 400px;
            table-layout: fixed;
            word-break: break-word;
        }
        #decision-tree {
            min-width: 440px;
            max-width: 500px;
        }
        #pregunta-img {
            min-height: 300px; /* Así el espacio de la imagen siempre está reservado */
            display: block;
        }
        #pregunta-botones button {
            font-family: 'Crete Round', serif;
            font-size: 1.4em;
            font-weight: bold;
        }
        #aclaracion-si, #aclaracion-no {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 12px;
            padding: 8px 14px;
            min-width: 280px;
            box-sizing: border-box;
            text-align: center;
            border-radius: 8px;
        }
        .filtrada {
            color: #8d8d8d;
            background-color: #f5f5f5;
            opacity: 0.6;
        }
        /* Zoom modal para la imagen */
        #zoom-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        #zoom-modal img {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 12px;
            box-shadow: 0 0 24px #000;
            background: #fff;
            padding: 12px;
        }
        .cuadro {
            background: #d1d3f1;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            padding: 32px 24px;
            margin: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 520px; /* Ajusta según tu diseño */
            min-width: 380px;
            max-width: 820px;
        }
        .cuadros-superiores {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            margin-bottom: 24px;
        }
        .cuadro-inferior {
            min-height: 620px;
            max-width: 1200px;
            margin: 0 auto 32px auto;
        }
        @media (max-width: 900px) {
            .cuadros-superiores {
                flex-direction: column;
                gap: 16px;
            }
        }
    </style>
    <div style="text-align: center;">
        <h1>4 Centavos 1854</h1>

        <div class="cuadros-superiores">
            <!-- Cuadro 1: Tabla -->
            <div class="cuadro" style="min-width: 280px;">
                <h2 style="margin-top:0;">Variantes posibles de 4 Centavos 1854</h2>
                <table id="miTabla" border="1" style="margin-bottom: 24px;">
                    <thead>
                        <tr>
                            <td>Variante</td>
                            <td>Anverso</td>
                            <td>Reverso</td>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <!-- Cuadro 2: Preguntas -->
            <div class="cuadro" style="min-width: 480px;">
                <h2 style="margin-top:0;">Identifica tu variante</h2>
                <div id="pregunta-container">
                    <p id="pregunta-text" style="font-size: 1.2em; font-weight: bold;"></p>
                    <div style="display: flex; justify-content: center; align-items: center;">
                        <img id="pregunta-img" src="" alt="Pregunta" style="width: 400px; margin: 0 24px 0 0; cursor: zoom-in;" data-zoomable>
                        <div id="pregunta-botones" style="display: flex; flex-direction: column; align-items: center;">
                            <button onclick="responder('si')" style="margin: 8px 0; padding: 8px 24px;">Sí</button>
                            <div id="aclaracion-si" style="font-size: 0.9em; color: #555; margin-bottom: 12px;"></div>
                            <button onclick="responder('no')" style="margin: 8px 0; padding: 8px 24px;">No</button>
                            <div id="aclaracion-no" style="font-size: 0.9em; color: #555;"></div>
                            <button onclick="responder('dudoso')" style="margin: 16px 0 0 0; padding: 8px 24px;">No estoy seguro</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cuadro 3: Imágenes anversos y reversos -->
        <div class="cuadro cuadro-inferior">
            <div style="display: flex; justify-content: center; gap: 40px; flex-wrap: wrap;">
                <div style="text-align: center;">
                    <h3 style="margin-bottom: 8px;">Todos los Anversos</h3>
                    <img src="4centavos1854info/CompleteAnverses.jpg" alt="Anversos" style="width:520px; max-width:100%; vertical-align: middle; cursor: zoom-in;" data-zoomable>
                </div>
                <div style="text-align: center;">
                    <h3 style="margin-bottom: 8px;">Todos los Reversos</h3>
                    <img src="4centavos1854info/CompleteReverses.jpg" alt="Reversos" style="width:520px; max-width:100%; vertical-align: middle; cursor: zoom-in;" data-zoomable>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de zoom para imágenes -->
    <div id="zoom-modal">
        <img id="zoom-img" src="" alt="Zoom">
    </div>

    <script src="4centavos1854info/JansonNumbs.js"></script>
    <script>
    const tree = decisionTree4centavos1854;
    let nodoActual = tree;
    let variantesFiltradas = [...janson4centavos1854];

    function mostrarNodo() {
        const preguntaText = document.getElementById('pregunta-text');
        const preguntaImg = document.getElementById('pregunta-img');
        const botones = document.getElementById('pregunta-botones');
        const aclaracionSi = document.getElementById('aclaracion-si');
        const aclaracionNo = document.getElementById('aclaracion-no');

        if (nodoActual.name) {
            preguntaText.textContent = "Variante identificada: " + nodoActual.name;
            preguntaImg.style.visibility = "hidden";
            botones.style.display = "none";
        } else {
            preguntaText.textContent = nodoActual.texto;
            preguntaImg.src = nodoActual.imagen;
            preguntaImg.style.visibility = "visible";
            botones.style.display = "block";
            aclaracionSi.textContent = nodoActual.aclaracion_si || "";
            aclaracionNo.textContent = nodoActual.aclaracion_no || "";
        }
    }

    function responder(respuesta) {
        if (respuesta === 'dudoso') {
            // Mostrar mensaje especial y terminar el árbol
            const preguntaText = document.getElementById('pregunta-text');
            const preguntaImg = document.getElementById('pregunta-img');
            const botones = document.getElementById('pregunta-botones');
            preguntaText.textContent = "No se encontró la variante específica, sin embargo, la tabla muestra las variantes posibles y las descartadas. Abajo se pueden ver todos los anversos y reversos para determinar la variante de otra forma.";
            preguntaImg.style.display = "none";
            botones.style.display = "none";
            return;
        }

        if (!nodoActual.loe) return;

        // Toma la clave directamente del nodo actual
        let preguntaClave = nodoActual.clave;

        if (preguntaClave) {
            variantesFiltradas = variantesFiltradas.filter(v => {
                if (v[preguntaClave] === "_") return true;
                return v[preguntaClave] === (respuesta === "si" ? 1 : 0);
            });
            actualizarTabla();
        }

        nodoActual = respuesta === 'si' ? nodoActual.loe[1] : nodoActual.loe[0];
        mostrarNodo();
    }

    function actualizarTabla() {
        const tbody = document.querySelector('#miTabla tbody');
        tbody.innerHTML = '';
        janson4centavos1854.forEach(row => {
            const tr = document.createElement('tr');
            // Si la variante está en las filtradas, es visible; si no, es "filtrada"
            const visible = variantesFiltradas.includes(row);
            if (!visible) tr.classList.add('filtrada');
            tr.innerHTML = `
                <td>${row.Variante}</td>
                <td>${row.Anverso}</td>
                <td>${row.Reverso}</td>
            `;
            tbody.appendChild(tr);
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        actualizarTabla();
        mostrarNodo();

        // Zoom de imagen para todas las imágenes con data-zoomable
        const zoomModal = document.getElementById('zoom-modal');
        const zoomImg = document.getElementById('zoom-img');
        document.querySelectorAll('img[data-zoomable]').forEach(img => {
            img.addEventListener('click', function() {
                if (img.src) {
                    zoomImg.src = img.src;
                    zoomModal.style.display = 'flex';
                }
            });
        });

        zoomModal.addEventListener('click', function(e) {
            // Solo cerrar si se hace click fuera de la imagen
            if (e.target === zoomModal) {
                zoomModal.style.display = 'none';
                zoomImg.src = '';
            }
        });
    });
    </script>
</body>
</html>

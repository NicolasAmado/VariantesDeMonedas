<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Crete+Round&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <title>4 Centavos 1854</title>
</head>
<body>
    <style>
        body {
            font-family: 'Crete Round', serif;
            font-size: 28px;
        }
        #miTabla, #decision-tree {
            font-family: 'Crete Round', serif;
            font-size: 20px;
        }
        #miTabla {
            min-width: 350px;
            max-width: 400px;
            table-layout: fixed;
            word-break: break-word;
        }
        #decision-tree {
            min-width: 440px;
            max-width: 500px;
        }
        #pregunta-img {
            width: 400px;
            max-width: 100%;
        }
        #pregunta-botones button {
            font-family: 'Crete Round', serif;
            font-size: 1.4em;
            font-weight: bold;
        }
        #aclaracion-si, #aclaracion-no {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 12px;
            padding: 8px 14px;
            min-width: 280px;
            box-sizing: border-box;
            text-align: center;
            border-radius: 8px;
        }
        .filtrada {
            color: #8d8d8d;
            background-color: #f5f5f5;
            opacity: 0.6;
        }
    </style>
    <div style="text-align: center;">
        <h1>4 Centavos 1854</h1>

        <div style="display: flex; justify-content: center; align-items: flex-start; gap: 140px;">
            <!-- Tabla a la izquierda -->
            <div id="decision-tree" style="text-align: center;">
                <h2>Variantes posibles de 4 Centavos 1854</h2>
                <table id="miTabla" border="1" style="margin-bottom: 24px;">
                    
                    <thead>
                        <tr>
                            <td>Variante</td>
                            <td>Anverso</td>
                            <td>Reverso</td>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <!-- Árbol de decisiones a la derecha -->
            <div id="decision-tree" style="text-align: center;">
                <h2>Identifica tu variante</h2>
                <div id="pregunta-container">
                    <p id="pregunta-text" style="font-size: 1.2em; font-weight: bold;"></p>
                    <div style="display: flex; justify-content: center; align-items: center;">
                        <img id="pregunta-img" src="" alt="Pregunta" style="width: 400px; margin: 0 24px 0 0;">
                        <div id="pregunta-botones" style="display: flex; flex-direction: column; align-items: center;">
                            <button onclick="responder('si')" style="margin: 8px 0; padding: 8px 24px;">Sí</button>
                            <div id="aclaracion-si" style="font-size: 0.9em; color: #555; margin-bottom: 12px;"></div>
                            <button onclick="responder('no')" style="margin: 8px 0; padding: 8px 24px;">No</button>
                            <div id="aclaracion-no" style="font-size: 0.9em; color: #555;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Imágenes de anversos y reversos debajo -->
        <div style="margin-top: 32px;">
            <div style="display: inline-block; width:32%; text-align: center; vertical-align: top; margin: 1%;">
                <h3 style="margin-bottom: 8px;">Todos los Anversos</h3>
                <img src="4centavos1854info/CompleteAnverses.jpg" alt="Anversos" style="width:100%; vertical-align: middle;">
            </div>
            <div style="display: inline-block; width:32%; text-align: center; vertical-align: top; margin: 1%;">
                <h3 style="margin-bottom: 8px;">Todos los Reversos</h3>
                <img src="4centavos1854info/CompleteReverses.jpg" alt="Reversos" style="width:100%; vertical-align: middle;">
            </div>
        </div>
    </div>

    <script src="4centavos1854info/JansonNumbs.js"></script>
    <script>
    const tree = decisionTree4centavos1854;
    let nodoActual = tree;
    let variantesFiltradas = [...janson4centavos1854];

    function mostrarNodo() {
        const preguntaText = document.getElementById('pregunta-text');
        const preguntaImg = document.getElementById('pregunta-img');
        const botones = document.getElementById('pregunta-botones');
        const aclaracionSi = document.getElementById('aclaracion-si');
        const aclaracionNo = document.getElementById('aclaracion-no');

        if (nodoActual.name) {
            preguntaText.textContent = "Variante identificada: " + nodoActual.name;
            preguntaImg.style.display = "none";
            botones.style.display = "none";
        } else {
            preguntaText.textContent = nodoActual.texto;
            preguntaImg.src = nodoActual.imagen;
            preguntaImg.style.display = "block";
            botones.style.display = "block";
            aclaracionSi.textContent = nodoActual.aclaracion_si || "";
            aclaracionNo.textContent = nodoActual.aclaracion_no || "";
        }
    }

    function responder(respuesta) {
        if (!nodoActual.loe) return;

        // Toma la clave directamente del nodo actual
        let preguntaClave = nodoActual.clave;

        if (preguntaClave) {
            variantesFiltradas = variantesFiltradas.filter(v => {
                if (v[preguntaClave] === "_") return true;
                return v[preguntaClave] === (respuesta === "si" ? 1 : 0);
            });
            actualizarTabla();
        }

        nodoActual = respuesta === 'si' ? nodoActual.loe[1] : nodoActual.loe[0];
        mostrarNodo();
    }

    function actualizarTabla() {
        const tbody = document.querySelector('#miTabla tbody');
        tbody.innerHTML = '';
        janson4centavos1854.forEach(row => {
            const tr = document.createElement('tr');
            // Si la variante está en las filtradas, es visible; si no, es "filtrada"
            const visible = variantesFiltradas.includes(row);
            if (!visible) tr.classList.add('filtrada');
            tr.innerHTML = `
                <td>${row.Variante}</td>
                <td>${row.Anverso}</td>
                <td>${row.Reverso}</td>
            `;
            tbody.appendChild(tr);
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        actualizarTabla();
        mostrarNodo();
    });
    </script>
</body>
</html>
